<!doctype html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
  <!-- VueJs link -->
  <script src="https://unpkg.com/vue@next"></script>

  <link rel="stylesheet" href="css/style.css" />
  
  <title>Upcoming Games Referees</title>
  <!-- <link rel="stylesheet" href="css/site.css"> -->
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">ISRA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./referees.html">Our Referees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./games.html">Upcoming Games</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
 
  <body>
  <img src="img/ISRA_games.jfif" alt="game" class="image-responsive" height="500 px">
      
  <div id="gameApp" class="container row col-lg-12 text-center">
      <table class="table table-hover table-light" >
          <thead>
            <span class="refs">Upcoming Games</span><br><br>
              <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Field</th>
                  <th scope="col">Date/Time</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="game in games">
                <td>{{ game.title }}</td>
                <td>{{ game.field }}</td>
                <td>{{ prettyData(game.gDate) }}, {{ game.time }}</td>
                <td>
                  <button type="button" v-on:click= "handleEditOffer(offer)" class="btn btn-outline-secondary btn-small">Edit</button>
                  <button type="button" v-on:click= "postDeleteOffer(offer)" class="btn btn-outline-secondary btn-small">Delete</button> 
                </td>
              </tr>          
            </tbody>
      </table>
   
 
  <form class="bg-light" v-on:submit.prevent="postNewGame">
  <div class="form-item-format row mb-2">
    <label for="title" class="col-sm-2 col-form-label">Game Title</label>
    <div class="col-sm-10">
      <input type="text" v-model="gameForm.title" class="form-control" placeholder="Title" id="title">
    </div>
  </div>
  <div class="form-item-format row mb-2 mb-2">
    <label for="field" class="col-sm-2 col-form-label">Field</label>
    <div class="col-sm-10">
        <input type="text" v-model="gameForm.field" class="form-control" placeholder="Field" id="field">
    </div>
  </div>
  <div class="form-item-format row mb-2">
    <label for="date" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" v-model="gameForm.date" class="form-control" placeholder="Date" id="date">
    </div>
  </div>
  <div class="form-item-format row mb-2">
    <label for="time" class="col-sm-2 col-form-label">Time</label>
    <div class="col-sm-10">
      <input type="text" v-model="gameForm.time" class="form-control" placeholder="Time" id="time">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">{{ selectedGame === null ? "Schedule " : "Edit " }} Game</button>
  <button type="button" class="btn btn-primary" v-if="selectedGame" v-on:click="handleResetEdit">Cancel</button>
  </form>
</div>


<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="./js/game.js"></script>
</body>
  
<footer>
    <div class="container mt-auto py-3 bg-dark footer">
        <span> Team-34 Inc. </span>
    </div>
</footer>

</html>
