<html lang="en">
<head>
  <!-- Required meta tags -->

  <!-- VueJs link -->
  <script src="https://unpkg.com/vue@next"></script>

  <title>Indiana Soccer Referees Association</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="./index.html"><img src="img/favicon-32x32.png"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./index.html">Finalized Games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="./referees.html">Our Referees</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./games.html">Our Games</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
  <body>

    <div class="container">
      <h1>Indiana Soccer Referees Association</h1><br>
      <div id="gameApp" class="row col-lg-12 text-center">
        <hr>
        <table id="books" class="table table-hover table-light" >
              <thead>
                <tr>
                    <th scope="col">Game</th>
                    <th scope="col">Field</th>
                    <th scope="col">Date</th>
                    <th scope="col">Referee</th>
                    <th scope="col">Referee</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="game in games">
                  <td>{{ game.title }}</td>
                  <td>{{ game.field }}</td>
                  <td>{{ prettyData(game.gDate)}} at {{game.time }}</td>
                  <td>{{ game.ref }}</td>
                  <td>{{ game.ref }}</td>
                </tr>         
              </tbody>
        </table>
     </div>

     <img src="img/ISRA.jfif" alt="football" class="image-responsive" width="50%" height="50%">
    </div>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="./js/index.js"></script>
  
  </body>

  <footer>
      <div class="container mt-auto py-3 bg-dark footer">
          <span> Team-34 Inc. </span>
      </div>
  </footer>
