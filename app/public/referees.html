  <body>

  <div id="offerApp" class="container row col-lg-12 text-center">
    <img src="img/ISRA_referees.jpg" alt="referees" class="image-responsive" height="500 px">
      <hr>
      <table class="table table-hover table-light" >
          <thead>
            <span class="refs">Our Referees</span><br><br>
              <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Grade</th>
                  <th scope="col">Skill</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="r in referee">
                <td>Hilol</td>
                <td>Bala</td>
                <td>A</td>
                <td>100</td>
              </tr>
              <tr v-for="r in referee">
                <td>Alex</td>
                <td>Lopes</td>
                <td>B</td>
                <td>80</td>
              </tr>
              <tr v-for="r in referee">
                <td>Alan</td>
                <td>Dennis</td>
                <td>A</td>
                <td>99</td>
              </tr>             
            </tbody>
      </table>
    
     
  <form class="bg-light" >
  <div class="form-item-format row mb-2">
    <label for="id1" class="col-sm-2 col-form-label">Referee ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="ID" id="id1">
    </div>
  </div>
  <div class="form-item-format row mb-2 mb-2">
    <label for="fname" class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="First Name" id="fname">
    </div>
  </div>
  <div class="form-item-format row mb-2">
    <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Last Name" id="lname">
    </div>
  </div>
  <div class="form-item-format row mb-2">
    <label for="grade" class="col-sm-2 col-form-label">Grade</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Grade" id="grade">
    </div>
  </div>
  <div class="form-item-format row mb-2">
    <label for="skill" class="col-sm-2 col-form-label">Skill</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Skill" id="skill">
    </div>
  </div>

  <div class="form-item-format row mb-2">
    <div class="col-sm-10">
      <input class="btn btn-success col-sm-2 col-form-label" id="btn" type="submit" value="Add Referee">
    </div>  
  </div>
  </form>
