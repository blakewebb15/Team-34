  <!-- <link rel="stylesheet" href="css/site.css"> -->
</head>

  <div class="container-fluid">

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
 
  <body>

  <div id="refApp" class="container row col-lg-12 text-center">
      <hr>
      <table class="table table-hover table-light" >
          <thead>
            <span class="refs">Our Referees</span><br><br>
              <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Grade</th>
                  <th scope="col">Skill</th>
                  <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="referee in referees">
                  <td>{{ referee.fName}}</td>
                  <td>{{ referee.lName }}</td>
                  <td>{{ referee.grade }}</td>
                  <td>{{ referee.skill }}</td>
                  <td>{{ referee.age }}</td>
                  <td></td>
                  <td>
                  <button type="button" v-on:click="handleEditReferee(referee)" class="btn btn-secondary btn-sm">Edit</button>
                  <button type="button" v-on:click="postDeleteReferee(referee)" class="btn btn-secondary btn-sm">Delete</button>
                  </td>
              </tr>
              
          </tbody>
      </table>
    
     
      <form v-on:submit.prevent="postReferee">
        <div class="mb-3">
          <label for="refereefName" class="form-label">First Name</label>
          <input type="text" v-model="refereeForm.fName"
           class="form-control" id="refereefName">
        </div>
        <div class="mb-3">
          <label for="refereelName" class="form-label">Last Name</label>
          <input type="text" v-model="refereeForm.lName" class="form-control" id="refereelName">
        </div>
        <div class="mb-3">
          <label for="refereegrade" class="form-label">Grade</label>
          <input type="text" v-model="refereeForm.grade" class="form-control" id="refereegrade">
        </div>
        <div class="mb-3">
          <label for="refereeskill" class="form-label">Skill</label>
          <input type="text" v-model="refereeForm.skill" class="form-control" id="refereeskill">
        </div>
        <div class="mb-3">
          <label for="refereeage" class="form-label">Age</label>
          <input type="text" v-model="refereeForm.age" class="form-control" id="refereeage">
        </div>
        <button type="submit" class="btn btn-primary">{{ selectedReferee === null ? "Add" : "Edit"}} Referee</button>
        <button type="button" class="btn btn-outline-secondary"
          v-if="selectedReferee"
          v-on:click="handleResetEdit">Cancel Edit</button>
      </form>

</div>
<img src="img/ISRA_referees.jpg" alt="referees" class="image-responsive" height="500 px">

<script src="./js/referee.js"></script>
</body>

<footer>
  <div class="container mt-auto py-3 bg-dark footer">

</html>
